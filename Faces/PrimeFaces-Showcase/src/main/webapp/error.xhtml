<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="layout-error">
            <div class="layout-error-message-box">
                <span class="layout-error-name">Error Occured</span>
                <span class="layout-error-info">Something went wrong with the request.</span>
                <p:button outcome="/index" value="Go to Homepage" class="secondary"/>

                <h4>Stack trace</h4>
                <ul>
                    <ui:repeat value="#{requestScope['error-stack']}" var="stack">
                        <li>#{stack.className} - #{stack.methodName} - #{stack.fileName} (#{stack.lineNumber})</li>
                    </ui:repeat>
                </ul>

            </div>
        </div>
    </ui:define>

</ui:composition>
